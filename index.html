<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Movie Seat Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <div class="container">
            <h1>Book Your Movie Seats</h1>
            <div class="movies">
                <label>Select a movie: </label>
                <select id="movie">
                <option value="250">83</option>
                <option value="320">Spider-Man:No Way Home</option>
                <option value="400">Shershaah</option>
                <option value="270">Sooryavanshi</option>
            </select>
            </div>
            <ul class="showcase">
                <li class="available">
                    <div class="seat"></div>
                    <small>Available</small>
                </li>
                <li class="selected">
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li class="sold">
                    <div class="seat sold"></div>
                    <small>Sold</small>
                </li>
            </ul>
            <div class="seats">
                <div class="screen">
                </div>

                <div class="row">
                    <div class="seat sold" id="seat0"></div>
                    <div class="seat" id="seat1"></div>
                    <div class="seat sold" id="seat2"></div>
                    <div class="seat sold" id="seat3"></div>
                    <div class="seat" id="seat4"></div>
                    <div class="seat" id="seat5"></div>
                    <div class="seat" id="seat6"></div>
                    <div class="seat" id="seat7"></div>
                </div>
                <div class="row">
                    <div class="seat" id="seat8"></div>
                    <div class="seat" id="seat9"></div>
                    <div class="seat" id="seat10"></div>
                    <div class="seat" id="seat11"></div>
                    <div class="seat" id="seat12"></div>
                    <div class="seat sold" id="seat13"></div>
                    <div class="seat" id="seat14"></div>
                    <div class="seat" id="seat15"></div>
                </div>
                <div class="row">
                    <div class="seat" id="seat16"></div>
                    <div class="seat sold" id="seat17"></div>
                    <div class="seat" id="seat18"></div>
                    <div class="seat" id="seat19"></div>
                    <div class="seat" id="seat20"></div>
                    <div class="seat" id="seat21"></div>
                    <div class="seat" id="seat22"></div>
                    <div class="seat sold" id="seat23"></div>
                </div>
                <div class="row">
                    <div class="seat" id="seat24"></div>
                    <div class="seat" id="seat25"></div>
                    <div class="seat" id="seat26"></div>
                    <div class="seat sold" id="seat27"></div>
                    <div class="seat sold" id="seat28"></div>
                    <div class="seat" id="seat29"></div>
                    <div class="seat" id="seat30"></div>
                    <div class="seat" id="seat31"></div>
                </div>
                <div class="row">
                    <div class="seat sold" id="seat32"></div>
                    <div class="seat" id="seat33"></div>
                    <div class="seat" id="seat34"></div>
                    <div class="seat" id="seat35"></div>
                    <div class="seat" id="seat36"></div>
                    <div class="seat" id="seat37"></div>
                    <div class="seat" id="seat38"></div>
                    <div class="seat sold" id="seat39"></div>
                </div>
            </div>
            <p class="text">
                You have selected <span id="count">0 </span> seat at a price of Rs.<span id="price">0 </span> each
            </p>
            <button type="button" class="btn btn-outline-light d-none" id="bookBtn" onclick="bookSeats()">Book Tickets</button>
            <br>
            <button type="button" class="btn btn-outline-light d-none" id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </center>
    <script src="index.js"></script>
</body>

</html>
